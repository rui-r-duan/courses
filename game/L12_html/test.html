<!DOCTYPE html>
<html>
  <body>

    <p>Click the button to make a BUTTON element.</p>

    <button onclick="myFunction()">Try it</button>

    <script>
     function myFunction() {
       var btn = document.createElement("BUTTON");
       console.log(typeof btn);
       document.body.appendChild(btn);
     }
    </script>

  </body>
</html>
